<!DOCTYPE html>
<html>
<head>
    <title>Skill Learning</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Skill Learning</h1>
        <form method="POST" class="mb-8">
            <label for="skill_name" class="block mb-2">Enter the skill you want to learn:</label>
            <input type="text" name="skill_name" required class="w-full border rounded px-3 py-2">
            <button type="submit" class="mt-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Generate Subtopics and Videos
            </button>
        </form>

        <h2 class="text-2xl font-bold mb-2">Subtopics:</h2>
        <ul class="list-disc pl-5">
            {% for subtopic in subtopics %}
                <li class="mb-2">{{ subtopic }}</li>
            {% endfor %}
        </ul>

        <h2 class="text-2xl font-bold mt-4">Videos:</h2>
        <ul class="space-y-4">
            {% for video_id in video_ids %}
                <li>
                    {%for i in video_id%}
                    <h2>{{i}}</h2>
                    <iframe class="w-full" height="315" src={{i}} frameborder="0" allowfullscreen></iframe>
                    {% endfor %}
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
