{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="{% static 'css/welcome.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
    />
  </head>
  <body>
    <div class="new-course">
      <img class="new-course-child" alt="" src="./public/rectangle-34@2x.png" />

      
      <div class="input">
        <div class="bottom">
          <div class="label">Enter Your Course</div>
        </div>
        <input
          class="top"
          placeholder="Enter the skill you want to learn"
          type="text"
        />
        <button class="submit" id="submit">Submit</button>
      </div>
      <h1 class="new-course1">New Course</h1>
      <!-- <button
        class="new-course-item"
        autofocus="{true}"
        id="rectangleButton"
      ></button> -->
      
      
      {% csrf_token %}

    <button type="button" onclick="location.href='{% url 'log' %}'" >Logout</button>
    </div>
    <script>
      var rectangleButton = document.getElementById("rectangleButton");
      if (rectangleButton) {
        rectangleButton.addEventListener("click", function (e) {
          window.location.href = "./course.html";
        });
      }
      var submit = document.getElementById("submit");
      if (submit) {
        submit.addEventListener("click", function (e) {
          window.location.href = "./course.html";
        });
      }
      </script>
  </body>
</html>
